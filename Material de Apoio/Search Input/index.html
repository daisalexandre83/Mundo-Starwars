    height: 100vh;">
     <div class="control-panel bg">

       <h2 class="head-line" id="title">
        Control panel
       </h2>
      </div>

        <button id="_moden-btn" class=""styled-link onclick="toggleDark()">
         <div>
            <span id="dark-icon" class="material-symbols-rounded">dark_model</span>
         </div>
        </button>
        <button class="styled-link" onclick="setLanguage('ar')">
          <p>العربية</p>
        </button>
        <button class="styled-link" onclick="setLanguage('en')">
         <p>English</p>
        </button>
        <button class="styled-link" onclick="closeMenu()">
         <div class="material-symbols">
            <span>
                close
            </span>
         </div>
         <div class="row search-container">
           
         </div>
        </button>
      </div>
     </div>
    </div> 
</body>
